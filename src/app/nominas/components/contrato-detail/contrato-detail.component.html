<form [formGroup]="contratoForm">
  <mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput required formControlName="fechaInicio" [(ngModel)]="contrato.fecha_inicio" [matDatepicker]="pickerFechaInicio"
          placeholder="Fecha de Inicio">
        <mat-datepicker-toggle matSuffix [for]="pickerFechaInicio"></mat-datepicker-toggle>
        <mat-datepicker #pickerFechaInicio></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput required formControlName="fechaFin" [(ngModel)]="contrato.fecha_fin" [matDatepicker]="pickerFechaFin" placeholder="Fecha de Nacimiento">
        <mat-datepicker-toggle matSuffix [for]="pickerFechaFin"></mat-datepicker-toggle>
        <mat-datepicker #pickerFechaFin></mat-datepicker>
      </mat-form-field>
      <app-cargos-autcomplete [control]="contratoForm.controls.cargo" (notificador)="setCargo($event)"></app-cargos-autcomplete>
      <app-empleados-autocomplete [control]="contratoForm.controls.empleado" (notificador)="setEmpleado($event)"></app-empleados-autocomplete>
      <section>
        <mat-checkbox [(ngModel)]="contrato.estado" formControlName="estado">estado</mat-checkbox>
      </section>
      <section>
        <mat-checkbox [(ngModel)]="contrato.mensualizar_decimos" formControlName="estado">mensualizarDecimos</mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <div class="wrapper">
        <button mat-raised-button color="primary" (click)='contratoForm.valid && save()'>
          <i class="material-icons">save</i>
        </button>
        <button mat-raised-button color="primary" (click)="cancel()">
          <i class="material-icons">arrow_back</i>
        </button>
      </div>
    </mat-card-actions>

  </mat-card>
</form>
