<mat-card>
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!message">
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let cargo"> {{cargo.nombre}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="sueldo">
          <mat-header-cell *matHeaderCellDef> Sueldo </mat-header-cell>
          <mat-cell *matCellDef="let cargo"> {{cargo.sueldo}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-card-actions>
        <app-tool-bar-acction [urlAdd]="urlAdd" [urlEdit]="urlEdit"></app-tool-bar-acction>
      </mat-card-actions>
    </div>
    <div *ngIf="message">
      <h1>{{message}}</h1>
    </div>
  </mat-card-content>

</mat-card>
